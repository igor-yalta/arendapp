{% extends 'main.html' %}

{% block login%}
<div class="large-offset-3 large-6 columns">
    <form action="/auth/login" method="post">
        {% csrf_token %}
        <label form="username">Имя пользовавателя</label>
        <input type="text" name="username" id="username">
        <label form="password">Пароль</label>
        <input type="text" name="password" id="password">
        {% if login_error %}
            <label class="error">{{ login_error }}</label>
        {%  endif  %}
        <input class="button" type="submit" value="Войти">
        <div class="label round secondary"><a href="/auth/register">Регистрация</a> </div>
    </form>
</div>
{% endblock %}
